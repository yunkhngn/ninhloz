<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Địt mẹ Ninh loz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./avatar.png">
  
</head>
<body>
<body id="body" class="body">
  <div class="wrap">
    <div class="card" id="card" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
    unselectable="on"
    onselectstart="return false;" 
    onmousedown="return false;">
      <div class="top">
        <div class="img">
          <img id="ninhdeptrai"  src="./ninh.jpg" alt="Ninh đần">
          <div class="name">
            <h2 id="clickedCount">Địt mẹ Ninh</h2>
            <h4 class="data">Web này lập ra để địt mẹ ninh</h4>
          </div>
          <div class="links">
            <button class="ditmeninh" onclick="clicked()">Địt mẹ Ninh</button>
          </div>
        </div>
        <div class="infos">
          <p class="text">
            Địt mẹ Ninh đầu buồi. Ninh bê đê.
          </p>
          <p class="text">
          - Antifan Khoa Nguyễn 20 năm.
          </p>
        </div>
      </div>
      </div>
    </div>
    <audio id="audio" preload="none">
      <source src="./nhac.mp3" type="audio/mpeg" />
      Your browser does not support this audio type.
    </audio> 
      <button class="changeWallpaper" onclick="changeWallpaper()">C</button>
      <p style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
      unselectable="on"
      onselectstart="return false;" 
      onmousedown="return false;" class="copyright">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Created by <a class="linking" href="https://www.facebook.com/yun.khngn" target="_blank" style="text-decoration: none; color:white;"><strong>Khoa Nguyễn</strong></a></a></p>
    </dbody>
    
    </body>

<script >
  if(localStorage.getItem("clickedCount") === null){
      localStorage.setItem("clickedCount", 0) 
  }

  var clickedTime = document.getElementById("clickedCount")
  clickedTime.innerHTML = "Địt mẹ Ninh " + localStorage.getItem("clickedCount") + " lần"

  function clicked(){
    var clickedTime = document.getElementById("clickedCount")
    var current = localStorage.getItem("clickedCount")
    var img = document.getElementById("ninhdeptrai")

    //add rotating class to img if img doesn't have it
    img.classList.add("rotating")
    clickedTime.innerHTML = "Địt mẹ Ninh " + parseInt(current) + " lần"
    var currentValue = parseInt(current) + 1
    localStorage.setItem("clickedCount", currentValue)
    playMusic()
  }

  function playMusic(){
      var audio = document.getElementById("audio")
      audio.play();
  }

    let Wallpaper = "bigSur";

    const changeToBigSur = (body, card) => {
      body.style.backgroundImage = "url('macos-big-sur.jpg')";
      body.style.backgroundSize = "cover";
      body.style.backgroundPosition = "center";
      body.style.backgroundRepeat = "no-repeat";
      
      card.style.boxShadow = "inset 0 0 0 300px rgba(0, 0, 0, 0.1)";
    }

    const changeToMonterey = (body, card) => {
      body.style.backgroundImage = "url('macos-monterey.jpg')";
      body.style.backgroundSize = "cover";
      body.style.backgroundPosition = "center";
      body.style.backgroundRepeat = "no-repeat";
      card.style.boxShadow = "inset 0 0 0 300px rgba(0, 0, 0, 0.1)";
    }

    const changeWallpaper = () => {
    let body = document.getElementById("body");
    let card = document.getElementById("card");

      
    if(Wallpaper === "monterey"){
      changeToBigSur(body, card);
      Wallpaper = "bigSur";
    }
    else{
      changeToMonterey(body, card);
      Wallpaper = "monterey";
    }
    }
</script>
</html>
